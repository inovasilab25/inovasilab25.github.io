<template id="temp-card">
    <style>
        .card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin: 10px; background: #fff; }
        .card h3 { color: #007bff; margin: 0; }
    </style>

    <div class="card">
        <h3>{{ nama }}</h3>
        <p>Stok: {{ stok }}</p>
        <button onclick="aksiKartu('{{ nama }}')">Detail</button>
    </div>

    <script>
        // Script ini akan aktif setelah template masuk ke DOM
        function aksiKartu(nama) {
            alert('Melihat detail produk: ' + nama);
        }
    </script>
</template>

<template id="temp-alert">
    <style>
        .alert { padding: 10px; background: #fff3cd; border: 1px solid #ffeeba; color: #856404; }
    </style>
    <div class="alert">
        <strong>Peringatan:</strong> {{ pesan }}
    </div>
</template>
